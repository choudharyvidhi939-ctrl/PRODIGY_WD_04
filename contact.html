  <main class="section">
    <div class="container center" data-aos="fade-up">
      <h2>Contact Me</h2>
      <p class="small-muted" style="margin-top:8px; margin-bottom:12px;">Have a question or want to collaborate? Send a message below.</p>

      <div class="contact-box" data-aos="fade-up" data-aos-delay="60">
        <form id="contactForm">
          <table style="width:100%; border-collapse:collapse;" cellpadding="10">
            <tr><td style="width:120px;">Name:</td><td><input type="text" id="nameInput" required></td></tr>
            <tr><td>Email:</td><td><input type="email" id="emailInput" required></td></tr>
            <tr><td>Message:</td><td><textarea id="messageInput" rows="6" required></textarea></td></tr>
            <tr><td colspan="2"><button type="submit" class="btn btn-primary">Send</button></td></tr>
          </table>
        </form>
      </div>
    </div>
  </main>
